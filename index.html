<html>

  <body>
    <div id='Wrapper' class='wrapper'>
      <header>
        <h1 id="HeaderText">
          <!-- //////////////////////////////////// -->
          <!-- //////// headline goes here //////// -->
          <!-- //////////////////////////////////// -->
        </h1>
        <div class='progressBar-wrapper'>

            <div class='progressBar-bar'></div>

        </div> <!--  / .progressBar_wrapper -->
      </header>

      <div id="Card-Wrapper" class='card-wrapper'>
      <!-- //////////////////////////////////// -->

<!-- Includes  -->






  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/handlebars-v4.2.0.js"></script>



  <!-- //////////////////////////////// -->
  <!-- //////// card template ///////// -->
  <!-- //////////////////////////////// -->

  <script id="Card-Template" type="text/x-handlebars-template">
    <div class='content-card'>

      <h2>{{question}}</h2>
      <p>{{headline}}</p>

      <ul class="question-list">

        {{#each answers}}
          <li>
            <input type="radio" id="radio_{{answer}}" name="radio" />
            <label for="radio_{{answer}}"><span class="wrap"><span class="bullet"></span></span>{{answer}}</label>
          </li>
        {{/each}}

      </ul>
    </div>
  </script>


  <!-- ////////////////////////////////// -->
  <!-- //////// header template ///////// -->
  <!-- ////////////////////////////////// -->

  <!-- might not need this -->
  <script id="Header-Template" type="text/x-handlebars-template">

  </script>






  <script type="text/javascript">




    /////////////////////////////////
    //////// Header Template ////////
    /////////////////////////////////

    /*

    header just needs to:

    - display the total number of questions
    - display which number we are currently on
    - adjust the progress bar accordingly
    
    */

    var qNumber = '1';
    var qTotal = '7';

    // make the header structure
    var headerTemplateSource = "Question "+qNumber+" of "+ qTotal;
    // sprinkle some magic dust on it
    var headerTemplate = Handlebars.compile(headerTemplateSource);

    // show the people
    $('#HeaderText').html(headerTemplateSource);




    ///////////////////////////////

    // get the card template structure
    var cardTemplateSource = document.getElementById("Card-Template").innerHTML;

    // sprinkle some magic dust on it
    var cardTemplateClean = Handlebars.compile(cardTemplateSource);

    // add data to it
    var cardTemplateDirty = cardTemplateClean({
      question: "Difficulty falling asleep",
      headline: "Please rate the CURRENT (i.e last two weeks) SEVERITY of your insomnia problem(s)",
      answers: [
        {answer: "None"},
        {answer: "Mild"},
        {answer: "Moderate"},
        {answer: "Severe"},
        {answer: "Very Severe"}
      ]
    });

    // show the people
