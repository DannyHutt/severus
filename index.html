<!DOCTYPE html>
<html>
  <head>
    <title>Severus Prototype</title>Â 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/master.css">
    <link rel="manifest" href="json/manifest.json">
  </head>
  <body>
    <div id='Wrapper' class='wrapper'>
      <header>
        <h1>Question 2 of 7</h1>
        <div class='progressBar-wrapper'>
          <div class='progressBar-bg'>
            <div class='progressBar-bar'></div>
          </div>
        </div> <!--  / .progressBar_wrapper -->
      </header>

      <div class='content-wrapper'>

        <div class='content-card'>

          <h2>How difficult is it for you to fall asleep?</h2>
          <p>Please respond with the current severity of your insomnia</p>

          <ul class="question-list">
            <!-- need to add radio buttons here -->
            <li>
              <input type="radio" id="radio_none" name="radio" />
              <label for="radio_none"><span class="wrap"><span class="bullet"></span></span>None</label>
            </li>
            <li>
              <input type="radio" id="radio_mild" name="radio" />
              <label for="radio_mild"><span class="wrap"><span class="bullet"></span></span>Mild</label>
            </li>
            <li>
              <input type="radio" id="radio_moderate" name="radio" />
              <label for="radio_moderate"><span class="wrap"><span class="bullet"></span></span>Moderate</label>
            </li>
            <li>
              <input type="radio" id="radio_severe" name="radio" />
              <label for="radio_severe"><span class="wrap"><span class="bullet"></span></span>Severe</label>
            </li>
            <li>
              <input type="radio" id="radio_verysevere" name="radio" />
              <label for="radio_verysevere"><span class="wrap"><span class="bullet"></span></span>Very Severe</label>
            </li>

          </ul>
        </div>

      </div> <!--  / .content_wrapper -->

      <div class='btn-wrapper'>
        <button class='btn btn-primary'>Next</button>
        <button class='btn btn-secondary'>Previous</button>
      </div>

    </div> <!--  / #Wrapper -->

  </body>

<!-- Includes  -->

  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/handlebars-v4.2.0.js"></script>

  <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
      <h1>{{title}}</h1>
      <div class="body">
        {{body}}
      </div>
    </div>
  </script>


  <script type="text/javascript">

    var source   = document.getElementById("entry-template").innerHTML;
    var template = Handlebars.compile(source);

    var context = {title: "My New Post", body: "This is my first post!"};
    var html    = template(context);

  </script>


</html>
